server:
  port: 8060

zuul:
  routes:
    test:
      path: /test/**
      serviceId: test

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI}

security:
  basic:
    enabled: false

logging:
  level:
    org.springframework.security: DEBUG 
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"